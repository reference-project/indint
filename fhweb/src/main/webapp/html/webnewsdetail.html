	<script type="text/javascript">
		$(window).load(function() {
			addIP();
			isBlack();
		});
		//记录IP
		function addIP(){
			$.ajax({
				type: "POST",
				url: 'web/addStatistics.do',
		    	data: {tm:new Date().getTime()},
				dataType:'json',
				cache: false,
				success: function(data){
				}
			});
		}
		function isBlack(){
			$.ajax({
				type: "POST",
				url: 'web/isBlack.do',
		    	data: {tm:new Date().getTime()},
				dataType:'json',
				cache: false,
				success: function(data){
					if("NO" == data.result){
					$("body").html("");
					alert("禁止访问！");
					}
				}
			});
		}

	<script type="text/javascript">
		$(window).load(function() {
			$("#News").addClass("current");
			getId();
		});
		
		function getId(){
			var NEWID = ((window.location+"").split('NEWID='))[1];
			$.ajax({
				type: "POST",
				url: 'web/getNew.do',
		    	data: {NEWID:NEWID,tm:new Date().getTime()},
				dataType:'json',
				cache: false,
				success: function(data){
					 $("#CONTENT").html(data.new.CONTENT);
					 $("#TITLE").html(data.new.TITLE);
					 $("#STEMFROM").html('<i class="icon-tags"></i>&nbsp;'+data.new.STEMFROM);
					 $("#CTIME").html('<i class="icon-time"></i>&nbsp;'+data.new.CTIME);
				}
			});
		}
	</script>
